<section class="feedback section-pad">
  <div class="container">
    <div class="feedback__container">
      <h2 class="feedback__title title-up"><strong>Заполните форму,</strong> чтобы связаться с нами</h2>
      <div class="feedback__form">
        <form action="">
          <input type="text" name="name" placeholder="Имя" class="form__field" required>
          <input type="email" name="email" placeholder="E-mail" class="form__field">
          <input type="tel" name="tel" placeholder="Номер телефона" class="form__field" required>
          <input type="text" name="city" placeholder="Город" class="form__field">
          <input type="text" name="message" placeholder="Сообщение" class="form__field">
          <div class="group-check">
            <input type="checkbox" name="checkbox2" id="checkbox2" required>
            <label for="checkbox2">Я ознакомился с политикой конфиденциальности и даю свое соглашение на обработку данных</label>
          </div>
          <input type="submit" value="Отправить заявку" class="form__btn button button_light">
        </form>
      </div>
    </div>
  </div>
</section>
